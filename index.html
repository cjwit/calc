<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='styles.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='script.js'></script>

	<title>JavaScript Calculator</title>
</head>
<body>
<div id = 'spacer'></div>

<div id = 'closure'>
	<h3>Calcumatator</h3>
	<div id = 'display'>Input
	</div>

	<table cellspacing='10'>
		<tr><td><div id = 'ac' class='button notlast'>ac</div></td><td><div id = 'delete' class='button notlast'>del</div></td><td><div id = 'open' class='button notlast'>(</div></td><td><div id = 'close' class='button'>)</div></td></tr>

		<tr><td><div id = '7' class='button notlast'>7</div></td><td><div id = '8' class='button notlast'>8</div></td><td><div id = '9' class='button notlast'>9</div></td><td><div id = 'add' class='button'>add</div></td></tr>

		<tr><td><div id = '4' class='button notlast'>4</div></td><td><div id = '5' class='button notlast'>5</div></td><td><div id = '6' class='button notlast'>6</div></td><td><div id = 'subtract' class='button'>sub</div></td></tr>

		<tr><td><div id = '1' class='button notlast'>1</div></td><td><div id = '2' class='button notlast'>2</div></td><td><div id = '3' class='button notlast'>3</div></td><td><div id = 'multiply' class='button'>mul</div></td></tr>

		<tr><td><div id = 'decimal' class='button notlast'>.</div></td><td><div id = '0' class='button notlast'>0</div></td><td><div id = 'equals' class='button notlast'>=</div></td><td><div id = 'divide' class='button'>div</div></td></tr>
	</table>

</div>


</body>
</html>
